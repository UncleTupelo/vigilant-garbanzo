[package]
name = "bp-messages"
description = "Primitives of messages module."
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

# Bridge dependencies

bp-runtime = { path = "../runtime", default-features = false }

# Substrate Dependencies

frame-support = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "rh-v0.9.5-missing-companions" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "rh-v0.9.5-missing-companions" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "rh-v0.9.5-missing-companions" }

[features]
default = ["std"]
std = [
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std"
]
